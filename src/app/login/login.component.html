<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter a Username"
                    [(ngModel)]="username" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                        name="password" placeholder="Enter a Password" [(ngModel)]="password" required />
                    <span class="input-group-text" style="cursor: pointer" (click)="togglePasswordVisibility()">
                        <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                    </span>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
